<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Imagens/phone.png" alt="celular" width="1000px">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Imagens/logo.png" class="instagram-logo" alt="instagram logo" width="70%">
                
                <div class="profile-photo">
                    <img src="./Imagens/pessoa.jpg" alt="foto de perfil" width="130px">
                </div>
                <a href="#" class="instagram-login">Continue como unrealganjagirl</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Carolina</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>
